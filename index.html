<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Gold catcher</TITLE>
		<LINK rel="stylesheet" text="text/css" href="style.css" />
	</HEAD>
	<BODY>
		<SCRIPT text="text/javascript" src="script.js"></SCRIPT>
		<DIV class="gameArea">
			<IMG id="aLeft" src="arrowLeft.png" alt="Arrow Left" />
			
			<DIV class="playerArea">
				<DIV id="bomb1" class="bomb"></DIV>
				<DIV id="bomb2" class="bomb"></DIV>
				<DIV id="bomb3" class="bomb"></DIV>
				<DIV id="bomb4" class="bomb"></DIV>
				<DIV id="bomb5" class="bomb"></DIV>
				
				<DIV id="gold1" class="gold"></DIV>
				<DIV id="gold2" class="gold"></DIV>
				<DIV id="gold3" class="gold"></DIV>
			
				<DIV id="player"></DIV>
			</DIV>
			
			<IMG id="aRight" src="arrowRight.png" alt="Arrow Right" />
		</DIV>
		<SCRIPT text="text/javascript">onLoad = Start();</SCRIPT>
	</BODY>
</HTML>
